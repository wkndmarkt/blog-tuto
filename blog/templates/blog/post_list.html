{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            {% if post.created_date %}
                <p>{{ post.created_date }}</p>
            {% endif %}
            
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
